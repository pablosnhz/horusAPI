  <div class="bg-gray-100 flex justify-center items-center">
    <!-- <div class="w-1/2 h-screen hidden lg:block"> -->
    <div class="w-1/2 h-[92.4vh] hidden lg:block">
  <img src="https://images.unsplash.com/photo-1556742502-ec7c0e9f34b1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="https://unsplash.com/es/@nate_dumlao" class="w-full h-full object-cover">
</div>

<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
<h1 class="text-2xl font-semibold mb-4">Register</h1>
<form [formGroup]="form" (ngSubmit)="submitRegister()">
  <div class="mb-4">
    <label for="nombre" class="block text-gray-600">Username</label>
    <input type="text" formControlName="nombre" id="nombre" name="nombre" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-600">Email</label>
    <input type="text" formControlName="email" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <div class="mb-4">
    <label for="password" class="block text-gray-600">Password</label>
    <input type="password" formControlName="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
  </div>
  <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Register</button>
</form>
</div>
</div>
